<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko"> 
<head> 
<meta http-equiv="Content-Type"
      content="application/xhtml+xml; charset=UTF-8" /> 
<title>jquery.doctest.js</title>
<meta name="author" value="Heungsub Lee" />
<link rel="repository" href="http://github.com/lunant/jquery.doctest.js"/> 
</head>
<body>
<h1>jquery.doctest.js</h1>
<p>See at <a href="http://github.com/lunant/jquery.doctest.js">GitHub</a>.</p>
<p>You can check the test results
   if your browser supports <code>console</code>.</p>
<script type="text/javascript" src="/resources/scripts/jquery.js"></script>
<script type="text/javascript" src="jquery.doctest.js"></script>
<script type="text/javascript">
  $.doctest( "tests/equals.js" ).verbose();
  $.doctest( "tests/example.js" ).verbose();
  $.doctest( "tests/failed.js" ).verbose();
  $.doctest( "tests/multiline.js" ).verbose();
  $.doctest( "tests/symbol.js", {
    docStart: "/* <doctest> *\\",
    docEnd: "\\* </doctest> */",
    prompt: "js> ",
    continued: "..> "
  }).verbose();
</script>
</body>
</html>
