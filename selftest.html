<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
                      "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko"> 
<head> 
<meta http-equiv="Content-Type"
      content="application/xhtml+xml; charset=UTF-8" /> 
<title>Self-Test &laquo; jquery.doctest.js</title>
<meta name="author" value="Heungsub Lee" />
</head>
<body>
Self-Test of <code>jquery.doctest.js</code>.
<script type="text/javascript" src="/resources/scripts/jquery.js"></script>
<script type="text/javascript" src="jquery.doctest.js"></script>
<script type="text/javascript" src="jquery.doctest.visualize.js"></script>
<script type="text/javascript">
  $.doctest.console.error = function( message ) {
    $( "body" ).css({
        background: "#c00",
        color: "#fff"
    });
    console.error( message );
  };
  $.doctest( "jquery.doctest.js" );
</script>
</body>
</html>
