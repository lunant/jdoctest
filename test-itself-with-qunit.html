<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jDoctest testing with QUnit</title>
<link rel="shorcut icon" type="image/icon" href="artwork/favicon.ico" />
<link rel="stylesheet" type="text/css"
  href="http://github.com/jquery/qunit/raw/master/qunit/qunit.css" />
<script src="http://code.jquery.com/jquery-1.4.2.js"></script>
<script src="http://github.com/jquery/qunit/raw/master/qunit/qunit.js"></script>
<script src="jdoctest.js"></script>
<script src="jdoctest-qunit.js"></script>
</head>
<body>
<h1 id="qunit-header">jDoctest with QUnit Test Suite</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<script>
  jDoctest.testWithQUnit( "jdoctest.js", {
    alreadyLoaded: true
  });
</script>
</body>
</html>
