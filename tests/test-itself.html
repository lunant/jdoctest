<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>jDoctest</title>
<link rel="shorcut icon" type="image/icon" href="../artwork/favicon.ico" />
<script src="http://js.sublee.kr/jquery-1.4.2.js"></script>
<script src="../jdoctest.js"></script>
</head>
<body style="background: #e6e7db; text-align: center; margin: 50px;">
<img src="../artwork/jdoctest.png" />
<pre style="text-align: left;"><code class="console"></code></pre>
<script>
  jDoctest.testSource( "../jdoctest.js", {
    alreadyLoaded: true,
    //verbose: true,
    console: {
      log: function( msg ) { window.console && window.console.log( msg ); },
      warn: function( msg ) { window.console && window.console.warn( msg ); },
      error: function( msg ) {
        var con = $( ".console" );
        msg = $( "<span style='color: red;'></span>" ).text( msg );
        con.append( "<br />" ).append( msg );
      }
    },
    onComplete: function( result ) {
      if ( !result.failures.length ) {
        alert( "All " + result.tries.length + " examples are succeeded." );
      } else {
        $( document.body ).css( "background", "#ebddd5" );
        var msg = "There are " + result.failures.length + " FAILED example";
        if ( result.failures.length !== 1 ) {
          msg += "s";
        }
        msg += ".\nCheck the console outputs!";
        alert( msg );
      }
      window.console && console.dir && console.dir( result );
    }
  });
</script>
</body>
</html>
